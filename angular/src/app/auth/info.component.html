<h2>Perfil</h2>
<form>
    <div class="form-group">
        <label for="login">Login</label>
        <input class="form-control" id="login" [value]="loggedInUser.login" readonly>
    </div>
    <div class="form-group">
        <label for="name">Nombre</label>
        <input class="form-control" id="name" [value]="loggedInUser.name" readonly>
    </div>
</form>
